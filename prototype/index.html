<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gallery Mini-Program Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .phone-frame {
            width: 390px; /* iPhone 15 Pro width */
            height: 844px; /* iPhone 15 Pro height */
            border-radius: 40px;
            overflow: hidden;
            border: 10px solid #000;
            background-color: #fff;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .screen-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body class="p-10">
    <h1 class="text-3xl font-bold mb-8 text-center">AI Gallery Mini-Program Prototype</h1>
    
    <div class="flex flex-wrap justify-center gap-10">
        <!-- Home Screen -->
        <div class="flex flex-col items-center mb-10">
            <p class="screen-label">Home Screen</p>
            <div class="phone-frame">
                <iframe src="home.html" title="Home Screen"></iframe>
            </div>
        </div>
        
        <!-- My Profile (Not Logged In) -->
        <div class="flex flex-col items-center mb-10">
            <p class="screen-label">Profile (Not Logged In)</p>
            <div class="phone-frame">
                <iframe src="profile-not-logged.html" title="Profile Not Logged In"></iframe>
            </div>
        </div>
        
        <!-- My Profile (Logged In) -->
        <div class="flex flex-col items-center mb-10">
            <p class="screen-label">Profile (Logged In)</p>
            <div class="phone-frame">
                <iframe src="profile-logged.html" title="Profile Logged In"></iframe>
            </div>
        </div>
        
        <!-- Create Image Screen -->
        <div class="flex flex-col items-center mb-10">
            <p class="screen-label">Create Image</p>
            <div class="phone-frame">
                <iframe src="create-image.html" title="Create Image"></iframe>
            </div>
        </div>
        
        <!-- Generated Image Screen -->
        <div class="flex flex-col items-center mb-10">
            <p class="screen-label">Generated Image</p>
            <div class="phone-frame">
                <iframe src="generated-image.html" title="Generated Image"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
